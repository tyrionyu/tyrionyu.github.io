<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>WPS多维表格导航功能全解析</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 2rem;

        }
        .container {
            max-width: 1000px;

        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            border-radius: 12px;

        }
        .section {
            background: white;

        .section:nth-child(odd) {
            background: #f8f9fa;
        }

            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .tip {
            background: #e8f4fc;
            border-left: 4px solid #3498db;
            padding: 1rem;
            margin: 1rem 0;
        }
        .code {
            background: #2c3e10;
            color: #ecf0f1;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }
        .color-primary { color: #3498db; }
        .color-accent { color: #e74c3c; }
